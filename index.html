
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit's Retro Terminal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b1320;
            overflow-x: hidden;
            font-family: 'Fira Code', monospace;
            color: #4ade80; /* Neon green */
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            line-height: 1.5;
            letter-spacing: 0.05em;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 100;
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(18, 16, 16, 0.1) 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 101;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }
        .glow {
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.7), 0 0 10px rgba(74, 222, 128, 0.4);
        }
        .retro-border {
            border: 4px solid #4ade80;
            box-shadow: 4px 4px 0px #1e293b, -4px -4px 0px #1e293b, 4px -4px 0px #1e293b, -4px 4px 0px #1e293b;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0b1320;
        }
        ::-webkit-scrollbar-thumb {
            background: #4ade80;
            border: 2px solid #0b1320;
        }
    </style>
<script type="importmap">

</html>
